schemaVersion: "2.0.0"
commandTests:
  - name: "Check Terraform CLI version"
    command: "terraform"
    args: ["version"]
    expectedOutput: ["Terraform v0.14.9"]

  - name: "Check tflint version"
    command: "tflint"
    args: ["--version"]
    expectedOutput: ["TFLint version 0.25.0"]

  - name: "Check terraform-docs version"
    command: "/home/vhugo/bin/terraform-docs"
    args: ["--version"]
    expectedOutput: ["terraform-docs version 0.11.2"]
